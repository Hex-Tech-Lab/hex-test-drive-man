name: Sourcery
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: sourcery-ai/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
